---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vamp-cloud-installer
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vamp-cloud-installer-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: vamp-cloud-installer
subjects:
- kind: ServiceAccount
  name: vamp-cloud-installer
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vamp-cloud-installer
rules:
- apiGroups: [""]
  resources:
  - nodes
  verbs: ["*"]

# Allowed actions on Pods
- apiGroups: ["", "apps"]
  resources:
  - pods
  verbs: ["create", "watch", "get", "patch", "update", "delete", "list"]

# Allowed actions on Statefulsets and Deployments
- apiGroups: ["apps"]
  resources:
  - deployments
  - statefulsets
  verbs: ["*"]

# Allowed actions on Statefulsets and Deployments
- apiGroups: ["extensions"]
  resources:
  - deployments
  - ingresses
  - ingresses/finalizers
  verbs: ["get", "create", "watch", "get", "patch", "update", "delete", "list"]

# Allowed actions on Services
- apiGroups: [""]
  resources:
  - services
  - services/finalizers
  verbs: ["create", "watch", "get", "patch", "update", "delete", "list"]

# Allowed actions on Secrets
- apiGroups: [""]
  resources:
  - secrets
  verbs: ["*"]

# Allowed actions on ConfigMaps
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["*"]

# Allow all actions on some special subresources
- apiGroups: [""]
  resources:
  - pods/exec
  - pods/log
  - serviceaccounts/token
  - events
  - patch
  verbs: ["*"]

# Allow listing Namespaces and ServiceAccounts
- apiGroups: [""]
  resources:
  - namespaces
  - serviceaccounts
  verbs: ["create", "watch", "get", "update", "delete", "list", "patch"]

# Allow actions on Roles, RoleBindings, ClusterRoles and ClusterRoleBindings
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
  - roles
  - rolebindings
  - clusterroles
  - clusterrolebindings
  verbs: ["create", "watch", "get", "update", "delete", "list", "patch"]

# Allow CRDs
- apiGroups: ["apiextensions.k8s.io"]
  resources:
  - customresourcedefinitions
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["vamp.io"]
  resources:
  - ingressannotations
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["projectcontour.io"]
  resources: ["httpproxies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Allow access to metrics
- apiGroups: ["metrics.k8s.io"]
  resources:
  - pods
  verbs: ["get", "list"]
